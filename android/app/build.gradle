plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.andymarcial.voxgamer"
    compileSdk = flutter.compileSdkVersion
    // Actualizamos la versión NDK explícitamente
    ndkVersion = "27.0.12077973"

    compileOptions {
        // Habilitar desugaring para soporte de Java 8+ en notificaciones
        coreLibraryDesugaringEnabled true
        
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.andymarcial.voxgamer"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Habilitar multidex si es necesario (buena práctica al añadir librerías grandes)
        multiDexEnabled true 
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Librería necesaria para el desugaring de Java 8 (requerido por flutter_local_notifications)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}
